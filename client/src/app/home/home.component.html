<div class="column gap-1">
  <!-- Products Section -->

  <div class="row wrap space-between gap-1">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (productOutput)="onProductOutput($event)"
    ></app-product>
  </div>

  <!-- Paginator -->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="120"
    [rowsPerPageOptions]="[5, 10, 15]"
  />
</div>
